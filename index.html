<section>
<h2>期末報告:</h2><br/>
這學期學到了很多
學了如何利用CMSimfly來管理.設計.開發 在虛擬主機的ubuntu上安裝stunnel和fossil 也學會自製網路線.把兩台電腦組成一台更強的電腦 用這台電腦來安裝ubuntu並且使用IPV6協定 也在上面安裝stunnel和fossil 但在安裝fossil時發生點狀況 還沒成功<br/>stunnel:將Client端的網路資料採用SSL(Secure Sockets Layer)加密後，安全的傳輸到指定的Server端再進行解密還原<br/>
fossil:是在軟體開發中使用的wiki軟體伺服器<br/>
nginx:可從http轉到https
</section>
<section>
<h2>上課筆記:</h2><br/>
機械設計:表達<br/>
1.口語表達 2.文字表達 3.2D圖像表達 4.3D圖像表達 5.量化.定性方法 6.實際操作<br/>機:很多元件批湊合成可運作<br/>械:控制在一個範圍 器物有特定功能<br/>
設:表達出來給別人做<br/>
計:經過很多思考討論考量<br/>
網際內容管理在"虛"裡做"實"的內容<br/>
</section>
<section>
<h2>上課筆記2:</h2><br/>
DNS:網域名稱系統(Domain Name System)<br/>
web 全球用網路交換資訊 像蜘蛛網<br/>
World Wide Web(3W):全球資訊網路服務系統<br/>nginx:是一款面向效能設計的HTTP伺服器，相較於Apache具有占有記憶體少，穩定性高等優勢<br/>
甲骨文股份有限公司Oracle Corporation 寫JAVA.Virtualbox<br/>

</section>
<section>
<h2>上課筆記3:</h2><br/>
我們要利用 虛實整合設計工程師  虛:數位化 實:實作   網際內容管理在"虛"裡做"實"的內容<br/>
主開機紀錄 mbr(Master Boot Record):又叫做主啟動磁區，是電腦開機後存取硬碟時所必須要讀取的首個磁區<br/>
固態硬碟 SSD:是一種以記憶體作為永久性記憶體的電腦儲存裝置.固態硬碟具有低功耗、無噪音、抗震動、低熱量的特點<br/>
</section>
<section>
<h2>上課筆記4:</h2><br/>
小型電腦系統介面SCSI(Small Computer System Interface):是一種用於電腦及其週邊裝置之間系統級介面的獨立處理器標準<br/>容錯式磁碟陣列(RAID, Redundant Array of Independent Disks):把多個相對便宜的硬碟組合起來，成為一個硬碟陣列組，使效能達到甚至超過一個價格昂貴、容量巨大的硬碟<br/>
</section>
<section>
<h2>上課筆記5:</h2><br/>
pip是一個以Python電腦程式語言寫成的軟體包管理系統<br/>SolidWorks是達梭系統(Dassault Systemes S.A.)旗下的SolidWorks公司開發的
達梭系統(法語：Dassault Systemes S.A.，Euronext：DSY)是法國程式公司
自學.執行.想像<br/>
</section>
<section>
<h2>上課筆記6:</h2><br/>
如何把IPV4切換到IPV6<br/>
140.130.17.17 系上IP<br/>
2001:288:6004:1::2 學校的<br/>
2001:000:168::1 中華電信<br/>

</section>
<section>
<h2>自製網路線:</h2><br/>
先準備1條568B線.壓線鉗.接頭
先用壓線鉗把外套拆掉.再把裡面4對線分別分開
把8條線按照(白橘.橘.白綠.藍.白藍.綠.白棕.棕)
用整齊再對齊.套入接頭用力壓到底
再用壓線鉗壓緊.大功告成<br/>
<a href="http://imgur.com/rkQt3nG"><img src="http://i.imgur.com/rkQt3nG.jpg"width="350" height="350" title="source: imgur.com" /></a>
</section>


<section>
<h2>拆.組電腦:</h2><br/>
大家拆組電腦的過程:把還原卡拔除.拔起電池3秒再裝回.把硬碟裝一起.把2個4G的RAM合併成8G的RAM.開機測試B一聲OK B好幾聲不OK<br/>
這是我第一次拆電腦,也發現了很多我不知道的電腦零件<br/>原來一台主機裡有那麼多的零件,不是只有顯卡.記憶體.處理器<br/>

</section>
<section>
<h2>IPV4連IPV6:</h2><br/>
啟動Xming sever  打開putty<br/>
設定Host Name:wcmg7.kmol.info<br/>
proxy設定:1.點選HTTP 2.proxy<br/> hostname:proxy.kmol.info(Port:3128)<br/>
</section>
<section>
<h2>安裝ubuntu的設定:</h2><br/>
在BIOS模式下設定開機順序由光碟先
安裝完後設定1.開機順序由硬碟優先2.側蓋打開能繼續操作3.斷電.恢復電時自動開機
